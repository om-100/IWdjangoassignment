{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron jumbotron-fluid bg-primary text-white">
    <div class="container">
        <h1 class="display-4">Author Page</h1>
        <p class="lead">This page contains list of authors.</p>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'homepage' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Author</li>
            </ol>
        </nav>
    </div>
</div>
<div class="container">
    {% for x in author_list %}
    <div class="card w-50">
        <div class="card-body">
            <h5 class="card-title">{{x.name}}</h5>

            <p class="card-text">{{x.bio}}</p>
            <a href="{% url 'deleteauthor' x.id %}" class="btn btn-outline-danger px-4 ">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
